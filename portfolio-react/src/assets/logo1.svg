<svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(267)">
      <stop offset="0.36%" stop-color="#38BDF8"/>
      <stop offset="102.03%" stop-color="#6366F1"/>
    </linearGradient>
    <!-- Sun with subtle glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <symbol id="sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5" fill="url(#gradient)" filter="url(#glow)"/>
      <path d="M12 3V1M12 23V21M18.36 5.64L19.78 4.22M4.22 19.78L5.64 18.36M21 12H23M1 12H3M18.36 18.36L19.78 19.78M4.22 4.22L5.64 5.64" 
            stroke="url(#gradient)" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>
  </defs>

  <!-- Sun positioned behind text -->
  <use xlink:href="#sun" x="110" y="12" width="24" height="24" opacity="0.9"/>

  <!-- Text -->
  <text x="10" y="38" font-family="Poppins" font-weight="600" font-size="24" fill="url(#gradient)" letter-spacing="0.5">
    H A R I
  </text>

  <!-- Underline -->
  <line x1="10" y1="44" x2="130" y2="44" stroke="url(#gradient)" stroke-width="1"/>
</svg>